<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!--CSS Style Sheets-->
	<link rel='stylesheet' type='text/css' href='assets/css/vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css'>
	<link rel='stylesheet' type='text/css' href='assets/css/style.css'>
	<link rel='stylesheet' type='text/css' href='assets/css/reset.css'>
</head>
<body>
	<div class = 'container container-fluid'>
		<div class = 'row'>
			<div class = 'jumbotron text-center'>
				<h1>Welcome to the Train Scheduler</h1>
			</div>
		</div>
		<!--Display Row for Train schedule-->
		<div class = 'row' id = 'trainMainDiv'>
			<div class = 'col-md-12'>
				<div class='panel-group'>
					<div class="panel panel-primary">
					    <div class='panel-heading'>Train Schedule</div>
					    <div class='panel-body'>
							<div class = 'table-responsive'>
								<table class = 'table'>
									<thead>
										<tr>
											<th>Train Name</th>
											<th>Destination</th>
											<th>Frequency (min)</th>
											<th>Next Arrival</th>
											<th>Minutes Away</th>
										</tr>
									</thead>
									<tbody>
										<tr id = 'trainData-1'>
											<td>Amtrak</td>
											<td>New York City</td>
											<td>85</td>
											<td>7:45</td>
											<td>23</td>
										</tr>
										<tr id = 'trainData-2'>
											<td>Train Co.</td>
											<td>Philadelphia</td>
											<td>64</td>
											<td>8:02</td>
											<td>30</td>
										</tr>
										<tr id = 'trainData-3'>
											<td>Train Business</td>
											<td>Los Angeles</td>
											<td>99</td>
											<td>8:33</td>
											<td>70</td>
										</tr>							
									</tbody>
								</table>
							</div>
					    </div>
					    <div class = 'panel-footer' id = 'currentTime'>
							Current Time:
					    </div>
					</div>
				</div>
			</div>
		</div>
		<!--Display Form Div-->
		<div class = 'row' id = 'formMainDiv'>
			<div class = 'col-md-12'>
							<div class='panel-group'>
					<div class="panel panel-primary">
					    <div class='panel-heading'>Add a New Train Time</div>
					    <div class='panel-body'>
							<div class="form-group">
								<label>Train Name:</label>
								<input type="text" class="form-control" id="trainName">
							</div>
							<div class="form-group">
								<label for="pwd">Destination:</label>
								<input type="text" class="form-control" id="destination">
							</div>
							<div class="form-group">
								<label for="pwd">Frequeny in Minutes:</label>
								<input type="text" class="form-control" id="frequency">
							</div>
							<div class="form-group">
								<label for="pwd">Next Arrival:</label>
								<input type="text" class="form-control" id="nextArrival">
							</div>
							<div class="form-group">
								<label for="pwd">Minutes Away:</label>
								<input type="text" class="form-control" id="minutesAway">
							</div>
						<button type="button" class="btn btn-primary btn-block">Button 1</button>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

	<!--jQuery/Javascript Links-->
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src='assets/javascript/engine.js'></script>
</body>
</html>
